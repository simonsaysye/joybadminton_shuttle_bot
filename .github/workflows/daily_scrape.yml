name: Daily Shuttlecock Price Tracker

on:
  schedule:
    # Runs at 13:00 UTC (9:00 AM EST) every day
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows you to manually trigger it for testing

permissions:
  contents: write

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python scraper.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add shuttlecocks.json
          # Only commit if there are changes to the file
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update shuttlecock prices" && git push)
